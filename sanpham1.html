<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giáo trình Tin học cơ bản</title>
    <style>
        body {
            background-color: lightblue;
            text-align: center;
            color: #333;
        }
        h1 {
            color: blue;
            font-size: 2em;
        }
        .product img {
            width: 15%;
        }
        .price {
            color:red;
            font-size: 1.25em;
            margin: 10px 0;
        }
        .buy-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: orange;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
        }
        .buy-button:hover {
            background-color: #ff6600;
        }
    </style>
</head>
<body>

    <h1>Giáo trình Tin học cơ bản</h1>

    <div class="product">
        <img src="./Images/tin hoc co ban.jpg" alt="Tin học cơ bản - Windows XP">
    </div>
    <div>
        <p class="price">Đơn giá: 26.000đ</p>
    </div>
    <div>
        <a href="#" class="buy-button">ĐẶT MUA</a>
    </div>

</body>
</html>
